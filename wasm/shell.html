<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dwasm</title>
    <script src="livekit-client.umd.js"></script>
    <style>
      body {
        background-color: black;
        color: rgb(224,224,224);
        font-family: Arial,Helvetica,sans-serif;
        font-size: 16px;
        margin: 0px;
      }
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten {
        font-family: monospace;
        font-size: 14px;
        width: calc(100% - 24px);
        height: calc(100vh - 24px);
        margin-top: 8px;
        background-color: inherit;
        color: rgb(192, 192, 192);
        border: 1px solid rgb(64, 64, 64);
        resize: none;
        display: none;
        outline: none;
      }
      div.emscripten { text-align: center; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        border: 0px none;
        background-color: inherit;
        display: none;
        outline: none;
      }

      .spinner {
        height: 50px;
        width: 50px;
        margin: 0px auto;
        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;
        border-left: 10px solid rgb(64,32,32);
        border-right: 10px solid rgb(64,32,32);
        border-bottom: 10px solid rgb(64,32,32);
        border-top: 10px solid rgb(224,224,128);
        border-radius: 100%;
        background-color: inherit;
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

    </style>
  </head>
  <body>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>Dwasm</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <textarea class="emscripten" id="output" readonly></textarea>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    
    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var canvasElement = document.getElementById('canvas');
      var outputElement = document.getElementById('output');

      function computeModuleArgs() {
        // Historically this project used `&` as argv separators.
        const rawArgs = (window.location.search.length > 1)
          ? window.location.search.substr(1).split('&').filter(Boolean)
          : [];

        // If ?g=<uuid> is present, auto-join that game by passing:
        //   -net <uuid>
        // into the engine. The engine will call I_ConnectToServer(<uuid>),
        // which triggers the LiveKit join flow.
        let gameId = null;
        try {
          gameId = new URLSearchParams(window.location.search).get('g');
        } catch (_) {
          gameId = null;
        }

        if (!gameId) {
          return rawArgs;
        }

        // Drop any existing g=... token from the legacy raw args.
        // Also drop name=... which is meant for the join API, not the engine.
        const filtered = rawArgs.filter((a) => !a.startsWith('g=') && !a.startsWith('name='));
        filtered.push('-net', gameId);
        return filtered;
      }

      // WebRTC transport implemented via LiveKit data messages.
      // The C side calls into this via EM_JS wrappers.
      function initDwasmNet(Module) {
        const state = {
          room: null,
          connecting: false,
          connected: false,
          sendQueue: [],
        };

        const LIVEKIT_UMD_URL = 'livekit-client.umd.js';

        function getGameIdFromUrl() {
          try {
            return new URLSearchParams(window.location.search).get('g');
          } catch (_) {
            return null;
          }
        }

        function getNameFromUrl() {
          try {
            const v = new URLSearchParams(window.location.search).get('name');
            if (!v) return null;
            const s = String(v).trim();
            return s ? s : null;
          } catch (_) {
            return null;
          }
        }

        async function join(serverArg) {
          // serverArg may be either:
          //  - full join URL: https://api.synapse.beebs.dev/room/<uuid>/join
          //  - room UUID: <uuid>
          let arg = '';
          if (serverArg !== undefined && serverArg !== null) {
            arg = String(serverArg);
          }
          if (!arg) {
            const fromUrl = getGameIdFromUrl();
            if (fromUrl) arg = fromUrl;
          }
          if (!arg) {
            throw new Error('missing game id (use ?g=<uuid> or pass -net <uuid>)');
          }

          const joinUrl = (arg.startsWith('http://') || arg.startsWith('https://'))
            ? arg
            : `https://api.synapse.beebs.dev/room/${arg}/join`;

          // If ?name=<name> is present, forward it to the join API.
          // This lets the backend mint a token with the chosen participant name.
          let finalJoinUrl = joinUrl;
          try {
            const name = getNameFromUrl();
            if (name) {
              const u = new URL(joinUrl);
              u.searchParams.set('name', name);
              finalJoinUrl = u.toString();
            }
          } catch (_) {
            // If URL parsing fails for any reason, fall back to the raw joinUrl.
          }

          const resp = await fetch(finalJoinUrl, { method: 'GET' });
          if (!resp.ok) {
            throw new Error(`join failed: ${resp.status} ${resp.statusText}`);
          }
          const json = await resp.json();
          if (!json || typeof json.token !== 'string' || typeof json.url !== 'string') {
            throw new Error('join response missing token/url');
          }
          return { token: json.token, url: json.url };
        }

        function deliverToWasm(payload) {
          try {
            const ptr = Module._wasm_net_get_rx_buf(payload.length);
            if (!ptr) return;

            // Do NOT access Module.HEAPU8 here.
            // When HEAPU8 isn't exported, Emscripten defines it as an accessor that aborts.
            // Instead, derive a view from the module's WebAssembly.Memory.
            const mem = Module.wasmMemory || Module['wasmMemory'] || (Module.asm || Module['asm'])?.memory;
            if (!mem || !mem.buffer) {
              throw new Error('WASM memory not available for RX copy');
            }
            new Uint8Array(mem.buffer).set(payload, ptr);

            Module._wasm_net_commit_rx(payload.length);
          } catch (e) {
            console.warn('deliverToWasm failed:', e);
          }
        }

        function findServerParticipant(room) {
          if (!room || !room.remoteParticipants) return null;
          try {
            // remoteParticipants is a Map in LiveKit v2.
            const it = room.remoteParticipants.values();
            for (const p of it) {
              if (!p) continue;
              const ident = (p.identity !== undefined && p.identity !== null) ? String(p.identity) : '';
              const name = (p.name !== undefined && p.name !== null) ? String(p.name) : '';
              if (ident === 'server' || name === 'server') return p;
            }
          } catch (_) {
            // Ignore; best-effort.
          }
          return null;
        }

        function publishUdp(room, bytes) {
          const LK = getLiveKit();
          if (!LK || !room || !room.localParticipant) return;

          const serverP = findServerParticipant(room);
          const dest = serverP && serverP.identity ? [String(serverP.identity)] : ['server'];

          // Prefer the signature that most consistently supports `topic`:
          //   publishData(data, { reliable, topic, destinationIdentities })
          try {
            room.localParticipant.publishData(bytes, {
              reliable: false,
              topic: 'udp',
              destinationIdentities: dest,
            });
            return;
          } catch (e) {
            console.warn('publishData(data, options) failed; falling back:', e);
          }

          // Fallback for older/newer signatures:
          //   publishData(data, kind, options)
          try {
            if (LK.DataPacket_Kind && LK.DataPacket_Kind.LOSSY !== undefined) {
              room.localParticipant.publishData(bytes, LK.DataPacket_Kind.LOSSY, {
                topic: 'udp',
                destinationIdentities: dest,
              });
              return;
            }
          } catch (e) {
            console.warn('publishData(data, kind, options) failed; falling back:', e);
          }

          // No further fallback.
          // If we can't send as lossy+topic, drop (UDP semantics) rather than
          // accidentally sending reliable/ordered (causes head-of-line blocking and jank).
        }

        function getLiveKit() {
          return (typeof window !== 'undefined')
            ? (window.LiveKitClient || window.LivekitClient)
            : null;
        }

        function delay(ms) {
          return new Promise((resolve) => setTimeout(resolve, ms));
        }

        async function ensureLiveKitLoaded(timeoutMs = 15000) {
          // If already present, fast-path.
          let lk = getLiveKit();
          if (lk && lk.Room) return lk;

          // If the script tag exists, wait a bit for it to execute.
          const deadline = Date.now() + timeoutMs;

          // Try to inject the UMD script if it's not already on the page.
          try {
            const hasScript = Array.from(document.getElementsByTagName('script'))
              .some((s) => (s && s.src && s.src.includes('livekit-client.umd')));

            if (!hasScript) {
              await new Promise((resolve, reject) => {
                const s = document.createElement('script');
                s.src = LIVEKIT_UMD_URL;
                s.async = true;
                s.crossOrigin = 'anonymous';
                s.onload = () => resolve();
                s.onerror = (e) => reject(new Error('failed to load LiveKit UMD script'));
                document.head.appendChild(s);
              });
            }
          } catch (_) {
            // Ignore injection failures; we'll still poll for the global.
          }

          // Poll for the global to appear (covers both normal loading and injection).
          while (Date.now() < deadline) {
            lk = getLiveKit();
            if (lk && lk.Room) return lk;
            await delay(50);
          }

          throw new Error('LiveKit client not available (script blocked or not yet loaded)');
        }

        Module.dwasmNet = {
          connect: async (serverArg) => {
            if (state.connected || state.connecting) return;
            state.connecting = true;
            try {
              const LK = await ensureLiveKitLoaded();

              const { token, url } = await join(serverArg);
              const room = new LK.Room({
                adaptiveStream: false,
                dynacast: false,
              });

              room
                .on(LK.RoomEvent.DataReceived, (payload, participant, kind, topic) => {
                  // Only accept datagrams from the participant named/identified as "server" on topic "udp".
                  try {
                    const ident = participant && participant.identity ? String(participant.identity) : '';
                    const name = participant && participant.name ? String(participant.name) : '';
                    const t = (topic !== undefined && topic !== null) ? String(topic) : '';

                    // Topic must be exactly "udp".
                    if (t !== 'udp') {
                      console.warn('Dropping data on unexpected topic:', t);
                      return;
                    }

                    // Sender must be the server participant.
                    if (ident !== 'server' && name !== 'server') {
                      console.warn('Dropping data from unexpected participant:', ident || name);
                      return;
                    }
                  } catch (err) {
                    // On any parse error, fail closed.
                    console.error('DataReceived participant/topic parse failed', { err });
                    return;
                  }

                  // payload is a Uint8Array
                  deliverToWasm(payload);
                })
                .on(LK.RoomEvent.Disconnected, () => {
                  state.connected = false;
                  state.room = null;
                });

              await room.connect(url, token, { autoSubscribe: false });
              state.room = room;
              state.connected = true;
              console.info('LiveKit connected');

              // Flush queued datagrams.
              if (state.sendQueue.length) {
                const q = state.sendQueue;
                state.sendQueue = [];
                for (const msg of q) {
                  try {
                    publishUdp(room, msg);
                  } catch (e) {
                    // If it fails, drop (UDP semantics).
                  }
                }
              }
            } catch (e) {
              const msg = (e && (e.stack || e.message)) ? (e.stack || e.message) : e;
              console.error('LiveKit connect failed:', msg);
            } finally {
              state.connecting = false;
            }
          },

          disconnect: async () => {
            try {
              if (state.room) {
                state.room.disconnect();
              }
            } finally {
              state.room = null;
              state.connected = false;
              state.connecting = false;
              state.sendQueue = [];
            }
          },

          send: (payload) => {
            // payload: Uint8Array
            if (!payload || payload.length === 0) return;
            if (!state.connected || !state.room) {
              // Queue until connected; cap queue size to avoid runaway memory use.
              if (state.sendQueue.length < 256) {
                state.sendQueue.push(payload);
              }
              return;
            }
            try {
              publishUdp(state.room, payload);
            } catch (e) {
              // Drop on error (UDP semantics).
            }
          },
        };
      }

      var Module = {
        _canLockPointer: true,
        preRun: [() => {
          // Initialize the JS networking bridge early so C can call it during startup.
          if (!Module.dwasmNet) initDwasmNet(Module);

          // If ?g=<uuid> is present, proactively connect to LiveKit.
          // The engine will also call connect() when -net is set; connect() is idempotent.
          try {
            const g = new URLSearchParams(window.location.search).get('g');
            if (g) {
              Module.dwasmNet.connect(g);
            }
          } catch (_) {
            // Ignore malformed query strings.
          }
        }],
        print: (function() {
          outputElement.value = ''; // clear browser cache
          return (...args) => {
            var text = args.join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
          };
        })(),
        printErr: (function() {
          return (...args) => {
            var text = args.join(' ');
            console.error(text);
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
          };
        })(),
        onAbort: (what) => {
          const msg = (what !== undefined && what !== null) ? String(what) : 'abort';
          console.error('WASM abort:', msg);
          try {
            if (typeof Module.stackTrace === 'function') {
              console.error('WASM stackTrace():\n' + Module.stackTrace());
            }
          } catch (e) {
            console.warn('stackTrace() failed:', e);
          }

          // Keep the on-page status in sync with fatal errors.
          Module.setStatus('WASM abort: ' + msg + ' (see console)');
          spinnerElement.style.display = 'none';
        },
        canvas: (() => {
          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvasElement.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvasElement;
        })(),
        setStatus: (text) => {
          Module.setStatus.last ??= { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        hideConsole: () => {
          outputElement.style.display = 'none';
          canvasElement.style.display = 'block';
          canvasElement.focus();
        },
        showConsole: () => {
          canvasElement.style.display = 'none';
          outputElement.style.display = 'block';
          outputElement.scrollTop = outputElement.scrollHeight;
          outputElement.focus();
        },
        winResized: () => {
          // Add code to handle changes on canvas width and height, if necessary.  This function can safely be deleted.
          console.info('Detected window resize: ' + canvasElement.width + 'x' + canvasElement.height);
        },
        captureMouse: () => {
          if (Module._canLockPointer && !Module._attemptPointerLock()) {
            // Unable to lock the pointer immediately, so do it when a key is pressed
            Module._canLockPointer = false;
            console.info('Delayed pointer lock requested.');
            document.addEventListener('keydown', Module._lockPointerOnKey);
          }
        },
        _attemptPointerLock: () => {
          if (document.pointerLockElement === null) {
            // Attempt a pointer lock now if there isn't one present
            canvasElement.requestPointerLock();
          }

          return document.pointerLockElement !== null;
        },
        _lockPointerOnKey: (event) => {
          if ((event.key === 'Escape') || Module._attemptPointerLock()) {
            // Pointer successfully locked, or Esc pressed
            document.removeEventListener('keydown', Module._lockPointerOnKey);
            console.info('Delayed pointer lock complete.');
            Module._canLockPointer = true;
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
        onRuntimeInitialized: () => {
          outputElement.style.display = 'block';
          // preRun initializes networking; keep this as a safety net only.
          if (!Module.dwasmNet) initDwasmNet(Module);
        },
        arguments: computeModuleArgs()
      };
      Module.setStatus('Downloading...');

      function reportFatalError(errLike, context = 'error') {
        const msg = (errLike && (errLike.stack || errLike.message))
          ? (errLike.stack || errLike.message)
          : String(errLike);
        console.error('Fatal ' + context + ':', msg);
        try {
          outputElement.value += ('Fatal ' + context + ': ' + msg + "\n");
          outputElement.scrollTop = outputElement.scrollHeight;
        } catch (_) {}

        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };
      }

      window.addEventListener('error', (event) => {
        reportFatalError(event && (event.error || event.message), 'error');
      });

      window.addEventListener('unhandledrejection', (event) => {
        reportFatalError(event && event.reason, 'unhandledrejection');
      });
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
